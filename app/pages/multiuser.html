<header>
    <nav class="navbar mx-3 nvaback">
        <div class="container">
            <a href="" class="navbar-brand"><img src="/app/assets/icon/cube_ico.png" alt="" width="30px"
                    class="mx-2">Cube</a>
            <div class="d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-user fa-2x mb-2"></i><small class="h6 mx-2 text-light">{{username}}</small>
            </div>
        </div>
    </nav>
</header>
<h1 class="text-center">Hi <span class="text-primary">{{username}} &nbsp;</span>!</h1>
<p class="text-center">Solve this puzzle</p>
<div class="container ">
    <div class="row d-flex justify-content-between">
        <div class="col-7 row">
            <div class="col-3 bg-primary d-flex align-items-center justify-content-center m-2 rounded"
                ng-repeat="i in imgArr track by $index" ng-click="clickfn($index)">
                <img ng-src="{{i.src}}" alt="" width="100px" class="p-2" ng-show="revealedIndices.includes($index)">
                <img src="/app/assets/images/mystery_img.png" alt="" width="100px" class="p-2"
                    ng-show="!revealedIndices.includes($index)">
            </div>
        </div>
        <div class="col-5 row frnds mx-2">
            <h1 class="text-center my-1 colli">Players</h1>
            <div class="row players">
                <div class="col-12">
                    <div class="freqiso " >
                        <h4 class="text-center">{{username}}</h4>
                        <div class="d-flex justify-content-center align-items-center">
                            
                            <button class="btn btn-success px-2 mx-2" ng-click="player1()">Play</button>
                        </div>
                    </div>
                </div>
                <h1 class="text-light text-center"> vs</h1>
                <div class="col-12">
                    <div class="freqiso " ng-if="disp">
                        <h4 class="text-center">{{player.username}}</h4>
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-secondary mx-2" ng-click="removeUser()">Remove</button>
                            <button class="btn btn-success mx-2" ng-click="player2()">Play </button>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    <div class="row my-3 freq">
        <div class="col-3 m-2 freqiso" ng-repeat="friend in friendReq">
            <div class="d-flex align-items-center my-2">
                <h6 class="text-center"><i class="fa-solid fa-user fa-2x mx-2"></i>{{friend.username}}</h6>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" ng-click="accept(friend)">Accept</button>

            </div>
        </div>
        
        

    </div>
</div>
