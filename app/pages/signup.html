<div id="signup" class="d-flex align-items-center justify-content-center">
    <form name="formm" class="signupform bg-light p-4 rounded-3 text-primary">
        <h1 class="text-center headd my-4">Sign Up Form</h1>
        <hr class="text-secondary">

        <div class="d-flex justify-content-between ms-2 me-0">
            <input type="text" placeholder="First Name" class=" px-2 my-2 fnl" ng-model="firstname" required>
            <input type="text" placeholder="Last Name" class=" px-2 my-2  fnl" ng-model="lastname" required>
        </div>
        <div class="d-flex justify-content-between">
            <input type="email" placeholder="Email" class="mx-2 my-2 px-2 fnl" ng-model="email" required>
            <input type="text" placeholder="Age" class="mx-2 my-2 px-2 fnl mx-2" ng-model="age" required>
        </div>
        
        <input type="text" placeholder="Username" class="mx-2 my-2 px-2 rm" ng-model="username" required>
        <input type="password" placeholder="Password" class="mx-2 my-2 px-2 rm" ng-model="password" required>
        <input type="password" placeholder="Confirm Password" class="mx-2 my-2 px-2 rm" ng-model="confirmPassword" required>

        <div class="d-flex justify-content-center my-5">
            <button class="btn btn-primary" ng-click="signup()">Sign Up</button>
        </div>
        <hr>
        <small class="text-dark">Already Have an account</small><a href="#" class=" mx-2 text-warning">Sign in</a>
        
    </form>
</div>
